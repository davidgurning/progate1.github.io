<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progate</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 0;
    }

    #button {
      background-color: yellow;
    }

    #pokemon-info {
      margin-top: 20px;
      background-color: yellow;
      border: 2px solid rgb(155, 155, 108);
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Get Pikachu</h1>

  <button type="button" id="button" onclick="fetchData()">Get</button>
  <div id="pokemon-info"></div>

  <script>
    function fetchData() {
      const xhttp = new XMLHttpRequest();
      const url = "https://pokeapi.co/api/v2/pokemon/pikachu";
      const httpMethod = "GET";
      xhttp.onload = function() {
        const response = JSON.parse(this.responseText);

        // Mengambil data yang diperlukan
        const number = response.id;
        const name = response.name;
        const image = response.sprites.front_default;
        const types = response.types.map(type => type.type.name);

        // Menampilkan gambar Pikachu di halaman web
        const pokemonInfo = document.getElementById('pokemon-info');
        pokemonInfo.innerHTML = `
          <p>${number}: ${name}</p>
          <img src="${image}" alt="${name}">
          <p>Type: ${types.join(', ')}</p>
        `;
      }
      xhttp.open(httpMethod, url);
      xhttp.send();
    }
  </script>
</body>
</html>
